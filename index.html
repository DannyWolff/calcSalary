<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/app.css">
    <title>Calcul Salariu</title>
</head>
<body class="bg-color__mycolor">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5pb-3">Calculator Salariu</h1>.
                    <hr>
                    <form id="salary-form">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" class="form-control" id="nst" placeholder="Salariu net total">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text far fa-calendar-alt"></span>
                            </div>
                            <input type="number" class="form-control" id="nza" placeholder="0">
                        </div>
                        <div class="input-group mb3">
                            <input type="submit" value="Calcul salariu lunar" class="btn btn-color__mycolor btn-block" id="btn">
                        </div>
                    </form>
                    <!-- LOADER HERE -->
                    <div id="loading" class="mt-5">
                        <img src="./static/loader.gif" alt="loader">
                    </div>
                    <!-- RESULT -->
                    <div class="mt-5" id="result">
                        <h5>Salariu Estimat</h5>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">=</span>
                            </div>
                            <input type="text" class="form-control" id="res" placeholder="" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/app.js"></script>
</body>
</html>
